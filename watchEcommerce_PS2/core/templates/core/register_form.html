<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Additional styling for the image */
    .form-image {
      height: 100%;
      width: 100%;
      border-radius: 1rem 0 0 1rem;
      object-fit: cover;
      box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Background for the entire section */
    .background-section {
      background-image: url('{% static "core/imgs/register_backG.jpg" %}'); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Optional overlay */
    .background-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
      z-index: 1;
    }

    /* Ensuring form content is above the overlay */
    .card {
      position: relative;
      z-index: 2;
    }

    /* Button in top-right corner */
    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Section: Design Block -->
  <section class="vh-100 background-section">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-8">
          <div class="card" style="border-radius: 1rem; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static "core/imgs/register_img.jpg" %}"
                  alt="register form" class="img-fluid form-image"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <!-- Form Title -->
                    <h2 class="fw-bold mb-4 text-center" style="color: #000000;">Register</h2>
                    
                    <!-- Full Name input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="fullname" class="form-control form-control-lg" placeholder="Enter your full name" required/>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" placeholder="Choose a username" required/>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required/>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Create a password" required/>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="confirm_password" class="form-control form-control-lg" placeholder="Confirm your password" required/>
                    </div>

                    <!-- Submit button -->
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block w-100" type="submit">Register</button>
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center">
                      <p class="mt-3" style="color: #393f81;">Already have an account? <a href="#!" style="color: #007bff;">Login here</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Top-right Button -->
    <div class="top-right-btn">
        <a href="{% url "base" %}">
            <button class="btn btn-secondary">Back</button>
        </a>
    </div>
  </section>
  <!-- Section: Design Block -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
