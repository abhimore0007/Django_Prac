{% load static %}
<div class="container-fluid photo-section">
    <h2 class="text-center mb-4 section-title" id="photo-section-title">Photo Gallery</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo6 (1).jpg' %}" class="card-img-top photo-img" alt="Photo 1">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo1 (1).jpg' %}" class="card-img-top photo-img" alt="Photo 2">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo2 (1).jpg' %}" class="card-img-top photo-img" alt="Photo 3">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo3 (1).jpg' %}" class="card-img-top photo-img" alt="Photo 4">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo4.jpg' %}" class="card-img-top photo-img" alt="Photo 5">
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card photo-card">
                <img src="{% static 'core/imgs/photo5 (1).jpg' %}" class="card-img-top photo-img" alt="Photo 6">
            </div>
        </div>
    </div>
</div>

<style>
/* Main Section Styles */
.photo-section {
    padding: 60px 20px;
    background-color: #000000;
}

.section-title {
    font-size: 2.5rem;
    font-weight: 600;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 40px;
}

/* Card Styles */
.photo-card {
    border: none;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.photo-card:hover {
    transform: scale(1.05);
}

.photo-img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    transition: opacity 0.3s ease-in-out;
}

.photo-card:hover .photo-img {
    opacity: 0.9;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .section-title {
        font-size: 2rem;
    }
    .photo-card {
        margin-bottom: 20px;
    }
}
</style>
