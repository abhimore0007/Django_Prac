<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            padding: 2rem 0;
            background-color: #000000;
        }

        /* Centered Title */
        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            padding: 1.5rem;
            background-color: #ffffff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Description Styling with Truncation */
        .card-text {
            min-height: 60px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Price Styling */
        .price h5 {
            font-weight: bold;
            color: #1f1d4e;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Filter Button at Top Left */
        .filter-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Remove blue color and underline from <a> tags */
        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Home Button (Top Right Corner) -->
    <a href="/" class="btn btn-primary home-btn">
        <i class="bi bi-house-door"></i> Home
    </a>

    <!-- Filter Button (Top Left Corner) -->
    <button class="btn btn-secondary filter-btn" data-bs-toggle="modal" data-bs-target="#filterModal">
        <i class="bi bi-funnel-fill"></i> Filters
    </button>

    <div class="container">
        <h1 class="page-title">Product Showcase</h1>
    </div>

    <!-- Product Cards -->
    <div class="container">
        <div class="row justify-content-center">
            {% for watch in watch_cate %}
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-4">
                <!-- Wrap the card in an anchor tag to make it clickable -->
                <a href="{% url "watchdetails" %}" class="card-link">
                    <div class="card">
                        <img class="card-img" src="{{watch.Watch_image.url}}" alt="{{watch.name}}">
                        <div class="card-body text-center">
                            <h4 class="card-title">{{watch.name}}</h4>
                            <p class="card-text">
                                {{watch.small_description}}
                            </p>
                            <div class="buy d-flex justify-content-center align-items-center">
                                <div class="price">
                                    <h5>&#8377;{{watch.discounted_price}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Filters -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option selected>All Categories</option>
                            <option value="1">Electronics</option>
                            <option value="2">Clothing</option>
                            <option value="3">Home</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Price Range</label>
                        <input type="range" class="form-range" id="priceRange" min="0" max="100" step="10">
                    </div>
                    <button class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'core/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
</body>

</html>
