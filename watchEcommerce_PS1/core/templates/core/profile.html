<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link rel="stylesheet" href="{% static "core/css/style.css" %}">
    <link rel="stylesheet" href="{% static "core/css/bootstrap.min.css" %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .profile-section {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
            color: white;
        }
        .cancel-button:hover {
            background-color: #e53935;
        }
        #change_btn{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <!-- Profile Header -->
        <div class="profile-header">
            <h1>Welcome {{request.user.first_name}}</h1>
        </div>

        <!-- Profile Form -->
        <form action="#" method="POST">
            {% csrf_token %}
            {% for U in UC  %} 
              {{U.label_tag}} {{U}} {{U.errors|striptags}}
            {% endfor %}

            <!-- Buttons Group -->
            <div class="button-group">
                <button type="submit" class="save-button">Save</button>
                <button type="button" class="btn btn-warning" ><a href="" id="change_btn">Change Password</a></button>
            </div>
        </form>
    </div>
</body>
</html>
