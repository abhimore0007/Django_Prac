<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Register{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">

    <style>
        /* Increase font size of "Already have an account?" text */
        .account-link {
            font-size: 1.2rem; /* Adjust as needed */
            font-weight: 600;  /* Optional: Make it bold */
        }

        /* Set the background color for both rows to blue */
        .bsb-tpl-bg-platinum, .bsb-tpl-bg-lotion {
            background-color: #0f1f36; /* Bootstrap blue color */
        }

        /* Adjust the image size and centering */
        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensure it takes up the full height of the column */
        }

        .img-fluid {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
        }

        .image-wrapper {
            width: 245px;  /* Fixed width */
            height: 280px; /* Fixed height */
        }
    </style>
</head>
<body>
    <!-- Registration 3 - Bootstrap Brain Component -->
<section class="p-2 p-md-4 p-xl-3">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
          <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
            <h3 class="m-0 text-white">Welcome!</h3>
            <div class="img-container">
                <div class="image-wrapper">
                    <img class="img-fluid" loading="lazy" src="{% static 'core/imgs/LOGO.png' %}" alt="BootstrapBrain Logo">
                </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3 text-white">Registration</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                </div>
              </div>
            </div>
            <form action="#!">
                {% csrf_token %}
                {% for reg in reg %}
                    <div class="mb-3">
                        {{ reg.label_tag }}
                        {{ reg }}
                        {{ reg.errors|striptags }}
                    </div>
                {% endfor %}
            </form>
            <div class="d-flex justify-content-center">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <!-- Add the custom class to increase font size -->
                <p class="m-0 text-secondary text-end account-link">
                    Already have an account? <a href="{% url 'login' %}" class="link-primary text-decoration-none">Sign in</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
