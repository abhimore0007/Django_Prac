<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("{% static "core/imgs/background img.jpg" %}");   
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;  
            background-position: center;  
            background-attachment: fixed;
            background-repeat: no-repeat; 
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .form-container label {
            font-size: 14px;
            color: #333;
        }

        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 95%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            margin-left: 12px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container .error {
            color: red;
            font-size: 12px;
        }

        .form-container .success {
            color: green;
            font-size: 14px;
            text-align: center;
        }

        .form-container p {
            text-align: center;
            margin-top: 20px;
        }
        #ForgatePasswordText a{
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Password Change</h1>

        <form action="" method="POST">
            {% csrf_token %}
            
            {% for p in CP %}
                <div class="form-group">
                    <label for="{{ p.id_for_label }}">{{ p.label_tag }}</label>
                    {{ p }}
                    {% if p.errors %}
                        <div class="error">
                            {{ p.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <input type="submit" value="Change Password">
        </form>
        <div id="ForgatePasswordText">
            <a href="">Forgate Password ?</a>
        </div>

        {% if success_message %}
            <div class="success">
                {{ success_message }}
            </div>
        {% endif %}
    </div>

</body>
</html>
